apiVersion: apps/v1
kind: Deployment
metadata:
  name: trips
  namespace: api
  labels:
    app: trips
spec:
  replicas: 1
  selector:
    matchLabels:
      app: trips
  template:
    metadata:
      labels:
        app: trips
    spec:
      containers:
      - name: trips
        env:
        - name: SQL_PASSWORD
          value: sK6cn8Ju5
        - name: SQL_SERVER
          value: sqlserveryme7268.database.windows.net
        - name: SQL_USER
          value: sqladminyMe7268
        - name: ASPNETCORE_ENVIRONMENT
          value: Production
        - name: SQL_DBNAME
          value: mydrivingDB
        - name: OPENAPI_DOCS_URI
          value: http://localhost
        - name: DEBUG_LOGGING
          value: "true"
        image: registryyme7268.azurecr.io/tripinsights/trips:1.0
        ports: 
        - containerPort: 80
        readinessProbe: # is the container ready to receive traffic?
          httpGet:
            port: 80
            path: /api/trips/healthcheck
        livenessProbe: # is the container healthy?
          httpGet:
            port: 80
            path: /api/trips/healthcheck
---       
apiVersion: v1         
kind: Service
metadata:
  namespace: api
  name: trips
spec:
  selector:
    app: trips
  ports:
  - protocol: TCP
    port: 8083
    targetPort: 80
  type: ClusterIP
